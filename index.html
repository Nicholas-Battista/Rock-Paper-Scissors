<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <div class="title">
        <h1>HUMAN VS AI</h1>
        <h4>You are battling a AI ROBOT! Quick choose between rock paper or scissors!!</h4>

        <input type="button" name="x" id="start" value="start">
    </div>
    
    <div class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
        <p class="results"></p>
        <p class="score"></p>
    </div>

</body>
<script src="script.js"></script>
</html>
